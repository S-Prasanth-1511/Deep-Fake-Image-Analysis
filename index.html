<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepfake Image Analyzer</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        input[type="file"], input[type="submit"] {
            margin: 10px;
        }
        .image-preview {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        img {
            max-width: 300px;
            border: 2px solid white;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #00ffcc;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Deepfake Image Analyzer</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <input type="submit" value="Analyze">
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
        <div class="image-preview">
            <div>
                <h3>Original Image</h3>
                <img src="/static/{{ original_image }}" alt="Original">
            </div>
            <div>
                <h3>Grayscale Image</h3>
                <img src="/static/{{ gray_image }}" alt="Grayscale">
            </div>
        </div>
    {% endif %}
</body>
</html>
